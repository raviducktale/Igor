<section>
  <div class="container container-md py-4">

        <div class="row clearfix">

          <div class="clearfix py-4">
            <a class="btn btn-sm btn-primary" [routerLink]="['add']">Add</a> &nbsp;
            <a class="btn btn-sm btn-primary" [routerLink]="['/']">Home</a>
          </div>

            <table class="table table-striped table-responsive">
              <thead class="thead-light">
                <tr>
                  <th>Sr.</th>
                  <th>Lead Name</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lead of leads;let i=index">
                  <td>{{lead.id}}</td>
                  <td>{{lead.name}}</td>
                  <td>{{lead.description}}</td>
                  <td>{{lead.date | date}}</td>
                  <td>
                    <button class="btn btn-sm btn-success" [routerLink]="['add',lead.id]">Edit</button> &nbsp;
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

  </div>
</section>
